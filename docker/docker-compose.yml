ersion: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - ${BACK}
  ui:
    build: ./ui
    image: ${USERNAME}/ui:2.0
    ports:
      - 9292:9292/tcp
    networks:
      - ${FRONT}
  logging:
    driver: "fluentd"
    options:
      fluentd-address: localhost:24224
      tag: service.ui
  post:
    build: ./post-py
    image: ${USERNAME}/post:1.0
    networks:
      - ${BACK}
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
    depends_on:
      - post_db
    ports:
      - "5000:5000"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
  comment:
    build: ./comment
    image: ${USERNAME}/comment:1.0
    networks:
      - ${BACK}
      - ${FRONT}
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
volumes:
  post_db:
  comment_db:
  prometheus_data:
networks:
  reddit:
  back_net:
  front_net:
  
